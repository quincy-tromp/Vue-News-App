<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
    <div id="app">
        <div class="topnav">
            <a @click="getNews('general')" href="#general" class="active">General</a>
            <a @click="getNews('technology')" href="#technology" class="active">Technology</a>
            <a @click="getNews('business')" href="#business" class="active">Business</a>
            <a @click="getNews('entertainment')" href="#entertainment" class="active">Entertainment</a>
            <a @click="getNews('sports')" href="#sports" class="active">Sports</a>
            <a @click="getNews('health')" href="#health" class="active">Health</a>
            <div class="search-container">
                <form v-on:submit="getNews()">
                    <input v-model="searchText" type="text" name="search" placeholder="Search..">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
        <!-- <button v-on:click="getNews('general')">Fetch News</button> -->
        <div v-if="getStatusOk">
            <ul class="articles">
                <li v-for="article in articles">
                    <div class="card">
                        <img :src="article.urlToImage" alt="image">
                        <h2>{{ article.title }}</h2>
                        <p>{{ article.description }}</p>
                        <p><button>Read More</button></p>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
